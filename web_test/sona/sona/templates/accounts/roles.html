{%extends "accounts/accounts.html"%}
{% block content %}
<form action='' method='POST'>
  <table class="table">
    <thead>
      <tr>
        <td>new rolename</td>
        <td>submit</td>
      </tr>
    </thead>

    <tr>
      <td><input type="text" name="rolename"></input></td>
      <td><button type="submit">click me</button></td>
    </tr>
  </table>
</form>
<br/>
<div class="row-fluid sortable">    
  <div class="box span12">
    <div class="box-header well" data-original-title>
      <h2><i class="icon-user"></i> Roles</h2>
      <div class="box-icon">
        <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
      </div>
    </div>
    <div class="box-content">
      <table class="table table-striped table-bordered bootstrap-datatable datatable">
        <thead>
          <tr>
            <th>Id</th>
            <th>RoleName</th>
            <th>Date registered</th>
            <th>Actions</th>
          </tr>
        </thead>   
        <tbody>
        {% for role in roles %}
        <tr>
          <td class="center">{{role.id}}</td>
          <td class="center">{{role.rolename}}</td>
          <td class="center">{{role.datatime}}</td>
          <td class="center">
            <a class="btn btn-danger" href="/accounts/roles/{{role.id}}">
              <i class="icon-trash icon-white"></i> 
              Delete
            </a>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>            
    </div>
  </div><!--/span-->

</div><!--/row-->
{% endblock %}
